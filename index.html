<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstantin Troianov | Industrial Designer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="fonts" href="fonts/" />
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html">
          <img src="icons/logo-light.svg" alt="Logo" />
        </a>
      </div>

      <div class="navbar">
        <a href="work.html" class="button">Work</a>
        <a href="services.html" class="button">Services</a>
        <a href="about.html" class="button">About</a>
      </div>

      <div class="menu">
        <img src="icons/menu.svg" alt="menu" />
      </div>
    </div>

    <!-- Контейнер для фонового изображения -->
    <div class="background">
      <img
        id="backgroundImage"
        src="index/1-sleigh-background.png"
        alt="Background"
      />
    </div>

    <!-- Контейнер для основного изображения -->
    <div class="pic">
      <img id="mainImage" src="index/1-sleigh.png" alt="Current Slide" />
    </div>

    <div class="footer">
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/ktroianov" target="_blank">
          <img src="icons/linkedin.svg" alt="Konstantin at LinkedIn" />
        </a>
      </div>

      <div class="email">
        <a href="mailto:ktroianov@gmail.com">
          <img src="icons/email.svg" alt="Email to Konstantin" />
        </a>
      </div>

      <div class="behance">
        <a href="https://www.behance.net/ktroianov" target="_blank">
          <img src="icons/behance.svg" alt="Konstantin at Behance" />
        </a>
      </div>
    </div>

    <!-- Индикаторы слайдов -->
    <div class="indicators">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Кнопка для перехода к предыдущему слайду -->
    <div class="left" id="prevSlide">
      <img src="icons/arrow-left.svg" alt="left" class="arrow-left" />
    </div>

    <!-- Кнопка для перехода к следующему слайду -->
    <div class="right" id="nextSlide">
      <img src="icons/arrow-right.svg" alt="right" class="arrow-right" />
    </div>

    <!-- Подключение JavaScript -->
    <script src="scripts/script.js"></script>
  </body>
</html>
